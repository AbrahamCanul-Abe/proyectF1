      <h2 class="Titulo_form">Registrate</h2>      
      <form class="form_registro">
      
        <label for="nombre">Nombre</label>
        <input class="input_name" type="text" placeholder="Escribe tu nombre" required>
      
        <label for="apellidos">Apellido</label>
        <input class="input_name" type="text" placeholder="Escribe tu primer apellido" required>

        <label for="n1">Edad</label>
         <input type="number" min="12" max="120" step="1" id="n1" name="age"
               pattern="\d+">

        <label for="telefono">Telefono (numeros del 0-9)</label>
        <input type="tel" min=10 max=10 pattern="[0-9]{10}" placeholder="Ingresa tu numero telefonico" required>
        
        <label for="email" >Email</label>
        <input type="email" placeholder="Escribe tu Email" required />
      
        <label for="asunto">Contraseña</label>
        <input placeholder="Escribe tu Contraseña" type="password" minlength=8>
      
        <label for="mensaje">Confirmar contraseña</label>
        <input type ="password" placeholder="Confirma tu Contraseña" required>
        <fieldset id="legend">
          <legend >¿Tienes licencia de conducir?<abbr title="Este campo es obligatorio" aria-label="required">*</abbr></legend>
  
          <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Sí</label>
          <input type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>
        </fieldset>

        <div class="div_form1">
          <input type="submit" value="Enviar datos"/>
        </div>
      </form>
